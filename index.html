<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link
    rel="stylesheet"
    href="styles.css"
  />
</head>
<body>
    <h1>Welcome to your todo app</h1>
    <div>
        <input id="todoInput" type="text" placeholder="Add a New Todo">
        <button id="addTodo">Add Todo</button>
        <ul id="todoList"></ul>
    </div>
    <button id="clearTodos" class="clear-button">Clear All Todos</button>
    <div class="status">
        <span id="todosLeft">4 todos left</span>
        <span id="todosCompleted">0 todos completed</span>
      </div>


    <script src="main.js"></script>
</body>
</html>
